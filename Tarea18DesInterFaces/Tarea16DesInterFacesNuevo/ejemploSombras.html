<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .shadow1 {
        text-shadow: 3px 3px 2px rgba(152, 150, 207, 0.7);
      }
      .shadow2 {
        box-shadow: 10px 10px 14px 2px rgba(0, 0, 0, 0.47);
      }
      .shadow3 {
        box-shadow: 5px 1px 4px 2px #45f875 inset;
      }
      .shadow4 {
        text-shadow: 3px 4px 0px grey, 2px 2px 1px yellow;
      }
    </style>
  </head>
  <body>
    <p class="shadow1">Texto con sombra</p>
    <p class="shadow2">Texto en contenedor con sombra</p>
    <p class="shadow3">Texto en contenedor con sombra interior</p>
    <p class="shadow4">Texto con dos sombras</p>
  </body>
</html>
