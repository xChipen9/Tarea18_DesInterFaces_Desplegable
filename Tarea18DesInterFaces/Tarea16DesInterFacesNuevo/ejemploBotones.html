<html>
  <head>
    <meta charset="utf-8" />
    <title>Propiedad padding</title>
    <style>
      .my-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .my-button:hover {
        background-color: #45a049;
      }
      .my-button:active {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <button class="my-button">Haz clic aqu√≠</button>
  </body>
</html>
