<html>
  <head>
    <meta charset="utf-8" />
    <title>Propiedad padding</title>
    <style>
      .element::after {
        content: attr(data-author);
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="element" data-author="Soy yo">El autor es</p>
  </body>
</html>
