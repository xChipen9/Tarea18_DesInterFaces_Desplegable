<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 300px;
        background-color: lightgray;
      }
      .centered-element {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="centered-element">Contenido centrado</div>
    </div>
  </body>
</html>
