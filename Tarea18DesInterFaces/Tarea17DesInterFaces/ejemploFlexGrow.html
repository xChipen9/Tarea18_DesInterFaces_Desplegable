<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: white;
        border: black solid 5px;
      }
      .flex-container > div {
        color: #fff;
        font-family: Verdana;
        background-color: #4f81bd;
        border: #385d8a solid 5px;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="flex-grow: 1">1</div>
      <div style="flex-grow: 2">2</div>
      <div style="flex-grow: 8">3</div>
    </div>
  </body>
</html>
