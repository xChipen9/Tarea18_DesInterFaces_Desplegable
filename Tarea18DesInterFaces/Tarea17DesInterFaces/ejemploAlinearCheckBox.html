<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      label,
      input {
        font-size: 28px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    Cuando el tamaño del texto no coincide con el tamaño del checkbox, estos dos
    elementos no quedan alineados verticalmente. Para conseguir esta alineación
    utilizaremos «vertical-align:middle» y definiremos el tamaño del texto a las
    dos etiquetas, tal y como se muestra a continuación.
  </body>
</html>
